<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="roll">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Arry
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Thêm số</label>
                            <input type="text" id="txtNumber" class="form-control">
                        </div>
                        <button class="btn btn-success" onclick="themSo()">Thêm số</button>
                        <br>
                        <button class="btn btn-primary" onclick="tSoDuong()">Tổng số dương</button>
                        <br>
                        <button class="btn btn-primary" onclick="dSoDuong()">Đếm số dương</button>
                        <br>
                        <button class="btn btn-primary" onclick="sNhoNhat()">Tìm số nhỏ nhất</button>
                        <br>
                        <button class="btn btn-primary" onclick="sdNhoNhat()">Tìm số dương nhỏ nhất</button>
                        <br>
                        <button class="btn btn-primary" onclick="soChanCuoi()">Tìm số chẵn cuối cùng</button>
                        <br>
                        <button class="btn btn-primary" onclick="doiCho()">Đổi chỗ</button>
                        <br>
                        <button class="btn btn-primary" onclick="sXTangDan()">Sắp xếp tăng dần</button>
                        <br>
                        <button class="btn btn-primary" onclick="soDT()">Tìm số nguyên tố đầu tiên</button>
                        <br>
                        <button class="btn btn-primary" onclick="demSoNguyen()">Đếm số nguyên</button>
                        <br>
                        <button class="btn btn-primary" onclick="ssSDvaA()">So sánh số lượng số âm và dương</button>
                    </div>

                    <div id="footerNumber" class="card-footer text-muted">
                        <div id="listNumber"></div>
                        <div id="tongSoDuong"></div>
                        <div id="demSoDuong"></div>
                        <div id="sNhoNhat"></div>
                        <div id="sdNhoNhat"></div>
                        <div id="soChanCuoi"></div>
                        <div id="doiCho"></div>
                        <div id="sXTangDan"></div>
                        <div id="sDauTien"></div>
                        <div id="demSoNguyen"></div>
                        <div id="ssSDvaA"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
